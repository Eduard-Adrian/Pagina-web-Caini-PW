<!DOCTYPE html>
<html>
    <head>
        <title>Pagină înregistrare</title>
    </head>
    
    <body>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="inregistreaza.html">Inregistrare</a>
            <a href="video.html">Video</a>
            <a href="despre.html">Despre</a>
        </nav>

        <form>
            <fieldset>
                <legend>Informații generale:</legend>
                <label for="lnumeUtiliz">Nume utilizator:</label>
                <input type="text" id="lnumeUtiliz" name="lnumeUtiliz"></br>
                <label for="lparola">Parolă:</label>
                <input type="text" id="lparola" name="lparola"></br>
                <label for="lnume">Nume:</label>
                <input type="text" id="lnume" name="lnume"></br>
                <label for="lprenume">Prenume:</label>
                <input type="text" id="lprenume" name="lprenume"></br>
                <label for="lemail">E-mail</label>
                <input type="email" id="lemail" name="lemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <label for="ltel">Telefon</label>
                <input type="tel" id="ltel" name="ltel" pattern="0[1-9]{1}[0-9]{8}">
            </fieldset>
            <br>
            <fieldset>
                <legend>Informații personale:</legend>
                <p>Gen:</p>
                <input type="radio" id="lmasc" name="gen" value="Da">
                <label for="lda1"></label><br>
                <input type="radio" id="lnu1" name="gen" value="Nu">
                <label for="lnu1">Nu</label><br>

                <label for="loptiune">Mancare preferata:</label>
                <select id="loptiune" name="loptiune">
                <option value="opt1">opt1</option>
                <option value="opt2">opt1</option>
                <option value="opt3">opt1</option>
                <option value="opt4">opt1</option>
                <option value="opt5">opt1</option>
                </select></br>

                <label>Culoarea preferată</label>
                <input type="color" id="lcolor" name="lcolor" value="#e66465"></br>

                <label>Data nastere:</label>
                <input type="date" id="ldataNastere" name="ldataNastere" value=""></br>

                <label>Ora nastere</label>
                <input type="time" id="loraNastere" name="loraNastere" value=""></br>

                <label>Varsta</label>
                <input type="range" id="lvarsta" name="lvarsta" value="" min="14" max="99"></br>

                <label>Adresa paginii personale</label>
                <input type="url" id="lurl" name="lurl" placeholder="https://example.com" pattern="https://.*" size="30"></br>

                <label>Descriere</label></br>
                <textarea id="ldescriere" name="ldescriere" rows="4" cols="50"></textarea>

            </fieldset>
            <input type="submit" value="Trimite">
        </form>
        
    </body>
</html>
